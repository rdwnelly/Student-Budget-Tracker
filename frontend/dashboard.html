<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Student Budget Tracker</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Student Budget Tracker</h1>
      <div>
        <span id="user-name"></span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <main class="container">
      <section id="budget-alerts-section" class="card">
        <h2>ðŸš¨ Peringatan Anggaran Bulan Ini</h2>
        <div id="budget-alerts"></div>
      </section>

      <section class="visuals">
        <div class="card chart-container">
          <h2>Komposisi Pengeluaran</h2>
          <canvas id="expense-pie-chart"></canvas>
        </div>
        <div class="card chart-container">
          <h2>Perbandingan Bulanan</h2>
          <canvas id="monthly-bar-chart"></canvas>
        </div>
      </section>

      <section id="add-transaction-section" class="card">
        <h2>Tambah Transaksi Baru</h2>
        <form id="transaction-form">
          <select id="category-select" required></select>
          <input
            type="number"
            id="amount"
            placeholder="Jumlah (contoh: 50000)"
            required
          />
          <input
            type="text"
            id="description"
            placeholder="Deskripsi (contoh: Makan siang)"
          />
          <input type="date" id="transaction-date" required />
          <button type="submit">Tambah</button>
        </form>
      </section>

      <section class="card">
        <h2>Riwayat Transaksi</h2>
        <table id="transaction-table">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Kategori</th>
              <th>Deskripsi</th>
              <th>Jumlah</th>
            </tr>
          </thead>
          <tbody id="transaction-list"></tbody>
        </table>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
