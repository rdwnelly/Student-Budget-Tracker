<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Student Budget Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="simple-bg">
    <nav class="simple-nav">
      <span class="nav-title">Student Budget Tracker</span>
      <button id="logoutBtn">Logout</button>
    </nav>
    <main class="simple-main">
      <section class="summary-simple">
        <h2>Ringkasan <span id="monthTitle"></span></h2>
        <div class="summary-flex">
          <div>
            <div class="summary-label">Pemasukan</div>
            <div id="totalIncome" class="summary-value">Rp0</div>
          </div>
          <div>
            <div class="summary-label">Pengeluaran</div>
            <div id="totalExpense" class="summary-value">Rp0</div>
          </div>
          <div>
            <div class="summary-label">Sisa</div>
            <div id="remainingBudget" class="summary-value">Rp0</div>
          </div>
        </div>
      </section>
      <section class="kategori-simple">
        <h3>Kategori Kamu</h3>
        <form
          id="addCategoryForm"
          class="simple-form"
          style="flex-direction: row; gap: 0.5rem"
        >
          <input
            type="text"
            id="newCategoryName"
            placeholder="Tambah kategori baru..."
            required
          />
          <select id="newCategoryType">
            <option value="false">Pengeluaran</option>
            <option value="true">Pemasukan</option>
          </select>
          <button type="submit">Tambah</button>
        </form>
        <ul id="categoryList" class="category-list"></ul>
      </section>

      <section class="transaksi-simple">
        <h3>Catat Transaksi</h3>
        <form id="trxForm" class="simple-form">
          <select id="category" required></select>
          <input
            type="number"
            id="amount"
            placeholder="Nominal (Rp)"
            required
          />
          <input type="text" id="note" placeholder="Catatan" />
          <select id="type">
            <option value="income">Pemasukan</option>
            <option value="expense">Pengeluaran</option>
          </select>
          <button type="submit">Catat</button>
        </form>
      </section>

      <section class="budget-simple">
        <h3>Atur Budget Bulanan</h3>
        <form id="budgetForm" class="simple-form">
          <select id="budgetCategory" required></select>
          <input
            type="number"
            id="budgetAmount"
            placeholder="Budget (Rp)"
            required
          />
          <input type="month" id="budgetMonth" required />
          <button type="submit">Simpan Budget</button>
        </form>
      </section>

      <section class="chart-simple">
        <canvas id="pieChart"></canvas>
        <canvas id="barChart"></canvas>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
